inputFile: nyc_taxi.csv.gz
columns:
  - dropoff_lat
  - dropoff_lon
  - pickup_lat
  - pickup_lon
attributes: []
percentile: .99

kernel: gaussian
sampleSize: 30000
tolMultiplier: 0.1
cutoffMultiplier: 3.0
bwMultiplier: 1.0
useGrid: true
gridSizes:
  - 0.8
  - 0.5
leafSize: 20
splitByWidth: true

trainSize: 240000
testSize: 200000
waitForUser: false
showTreeTraversal: false
dumpScores: false
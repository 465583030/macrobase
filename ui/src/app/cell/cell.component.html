<div *ngIf="displayItemsets">
  <table cellpadding="15" border="1px" width="100%">
    <tr>
      <th> Attributes </th>
      <th> Outlier Count (out of {{totalOutliers}}) </th>
      <th> Event Count (out of {{totalEvents}})</th>
      <th> Global Ratio </th>
      <th> Support </th>
    </tr>
    <tr *ngFor="let result of queryResult.results; index as i" [attr.data-index]="i"
     (click)="selectResult(i)" [style.background-color]="getSelectedColor(i)" id="result {{id}} {{i}}">
      <td>
        <div *ngFor="let itemset of result.matcherString">
          <i> {{itemset}} </i>
          <br>
        </div>
      </td>
      <td> {{result.aggregate.Outliers}} <br> </td>
      <td> {{result.aggregate.Count}} <br> </td>
      <td> {{result.metric.global_ratio}} <br> </td>
      <td> {{result.metric.support}} </td>
    </tr>
  </table>
</div>
